<!DOCTYPE html>
<html data-sceneid="run-paused">
<head>
	<meta charset="UTF-8">
	
	<!-- CSS -->
	<link href="css/common.css" rel="stylesheet"/>
	<link href="css/games/run-paused.css" rel="stylesheet"/>
	
	<!-- JavaScript -->
	<script src="components/jquery/dist/jquery.min.js"></script>
	<script src="components/letteringjs/jquery.lettering.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/games/run-info.js"></script>
	<script src="js/games/player-info.js"></script>
	<script src="js/games/timer.js"></script>
	<script src="js/sponsors.js"></script>
</head>
<body>
<div id="windowContainer">
	<!-- Logos/Sponsors -->
	<div id="esaLogoLong" class="esaLogo"></div>
	<div class="sponsorImageArea" id="sponsorImageAreaNormal"></div>
	<div class="sponsorImageArea" id="sponsorImageAreaTopPremium"></div>
	
	<!-- Big title at the top of the layout. -->
	<div id="headerText" class="flexContainer">Run Paused</div>
	
	<!-- Webcam(s) -->
	<div id="webcam1" class="storageBox webcam"></div>
	<div id="webcam2" class="storageBox webcam"></div>
	
	<!-- Player information -->
	<div id="playerContainerAll" class="storageBox playerContainer flexContainer">
		<img class="playerLogo nameLogo">
		<div class="playerText"></div>
		<img class="playerCoOp">
	</div>
	
	<!-- Run information -->
	<div id="runInfoContainer" class="storageBox flexContainer">
		<div><!-- An extra div is needed to make sure all of these are on individual lines. -->
			<div id="gameTitle"></div>
			<div id="gameCategory"></div>
			<div id="gameConsole"></div>
		</div>
	</div>
	
	<!-- Timer -->
	<div id="timerContainer" class="storageBox flexContainer">
		<div><!-- An extra div is needed to make sure all of these are on individual lines. -->
			<div id="timer"></div>
			<div id="gameEstimate"></div>
		</div>
	</div>
</div>
</body>
</html>
